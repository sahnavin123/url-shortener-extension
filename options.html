<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <p class="toast toast-error d-hide">
                Please enter a valid API key
            </p>
            <div class="card-subtitle text-gray">Enter API key</div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input class="form-input" type="password" id="myapi" placeholder="Enter your API key">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="save">Save</button>
            <p class="toast toast-success d-hide">Saved!</p>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
