<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title h5">URL Shortener</h2>
            <h4 class="card-subtitle text-gray">Enter URL</h4>
            <p class="toast toast-error d-hide">
                Please enter a valid URL
            </p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input class="form-input" type="text" id="myurl" placeholder="Enter your URL">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="shortURL">Generate Short URL</button>
            <div class="loading d-hide"></div>
            <div class="toast url toast-success d-hide"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
